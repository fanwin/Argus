# 生产环境配置
environment: prod

# API配置
api:
  base_url: "https://api.yourproject.com"  # 请替换为实际的生产环境API地址
  timeout: 45
  retry_count: 2
  retry_delay: 5
  headers:
    Content-Type: "application/json"
    Accept: "application/json"
    User-Agent: "AutoTest/1.0"
  auth:
    type: "bearer"  # bearer, basic, oauth2, api_key, jwt
    token: ""  # 从环境变量 API_TOKEN 获取
    username: ""  # 从环境变量 API_USERNAME 获取
    password: ""  # 从环境变量 API_PASSWORD 获取
    api_key: ""  # 从环境变量 API_KEY 获取
    api_key_header: "X-API-Key"
    jwt_secret: ""  # 从环境变量 JWT_SECRET 获取
  ssl_verify: true
  proxy:
    http: ""
    https: ""

# Web UI配置
web:
  base_url: "https://example.com"
  browser: "chrome"
  headless: true  # 生产环境必须使用无头模式
  window_size: "1920,1080"
  implicit_wait: 15
  explicit_wait: 45
  page_load_timeout: 90
  screenshot_on_failure: true
  
# 数据库配置
database:
  host: "prod-db.example.com"
  port: 5432
  name: "prod_db"
  username: "prod_user"
  password: "prod_password"
  
# 测试数据配置
test_data:
  users:
    admin:
      username: "admin@example.com"
      password: "admin123"
    regular:
      username: "user@example.com"
      password: "user123"
  
# 日志配置
logging:
  level: "WARNING"
  format: "{time:YYYY-MM-DD HH:mm:ss} | {level} | {name}:{function}:{line} | {message}"
  file: "reports/test_prod.log"
  rotation: "100 MB"
  retention: "30 days"

# 报告配置
reporting:
  allure:
    results_dir: "reports/allure-results"
    report_dir: "reports/allure-report"
  html:
    report_file: "reports/report_prod.html"
  
# 并发配置
concurrency:
  max_workers: 2  # 生产环境限制并发数
  
# 重试配置
retry:
  max_attempts: 1  # 生产环境不重试
  delay: 0
