# Grafana数据源配置
# 自动配置Prometheus作为数据源

apiVersion: 1

datasources:
  # Prometheus数据源
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true
    jsonData:
      httpMethod: POST
      queryTimeout: 60s
      timeInterval: 15s
    secureJsonData: {}

  # Elasticsearch数据源（用于日志分析）
  - name: Elasticsearch
    type: elasticsearch
    access: proxy
    url: http://elasticsearch:9200
    database: "logstash-*"
    isDefault: false
    editable: true
    jsonData:
      interval: Daily
      timeField: "@timestamp"
      esVersion: 8
      maxConcurrentShardRequests: 5
      logMessageField: message
      logLevelField: level

  # PostgreSQL数据源（用于测试数据分析）
  - name: PostgreSQL
    type: postgres
    access: proxy
    url: postgres:5432
    database: test_db
    user: test_user
    isDefault: false
    editable: true
    secureJsonData:
      password: test_password
    jsonData:
      sslmode: disable
      maxOpenConns: 10
      maxIdleConns: 2
      connMaxLifetime: 14400

  # Redis数据源（可选）
  - name: Redis
    type: redis-datasource
    access: proxy
    url: redis:6379
    isDefault: false
    editable: true
    jsonData:
      client: standalone
      poolSize: 5
      timeout: 10
      pingInterval: 0
      pipelineWindow: 0
